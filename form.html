<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form | Book Train</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg shadow-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
          <b class='text-warning'><img src="logo.jpg" height="70px" width="70px" alt=""> TRAIN BOOKING SYSTEM</b>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <a href="index.html" class="btn btn-warning text-light">Back</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-12"></div>
            <div class="col-md-4 col-sm-12 shadow-lg py-4">
                <center><img src="logo.jpg" height="70px" width="70px" class="img-fluid"></center>
                <form action="">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" placeholder="Passanger Name">
                        <label for="">Passanger Name <span class="text-danger">*</span></label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="number" class="form-control" placeholder="Passanger Age">
                        <label for="">Passanger Age <span class="text-danger">*</span></label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="number" class="form-control" placeholder="Contact Number">
                        <label for="">Contact Number<span class="text-danger">*</span></label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="email" class="form-control" placeholder="Email Id">
                        <label for="">Email Id <span class="text-danger">*</span></label>
                    </div>
                    <div class="form-group mb-2">
                        <label><b>Gender : </b></label>
                        <input type="radio" name="gender"> Male <input type="radio" name="gender"> Female
                    </div>
                    <div class="form-floating mb-2">
                 <select class="form-select">
                    <option>Select Train</option>
                    <option>Chennai Express</option>
                    <option>Coimbatore Express</option>
                    <option>Salem Express</option>
                </select>
                <label class="mb-2">Train Name <span class="text-danger">*</span></label>
                    </div>
                    <div class="form-group mb-2">
                        <button class="btn btn-success float-end">Book</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4 col-sm-12"></div>
        </div>
      </div>
      <div class="shadow-lg py-2 mt-5">
        <p class="px-5 mt-2"><b>@ S.Balasurya </b> Gnanamani College of Technology</p>
    </div>
</body>
</html>
